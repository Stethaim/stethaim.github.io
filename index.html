<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Lab</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
        }

        .navbar {
            border-bottom: 3px solid var(--secondary-color);
        }

        .hero-section {
            background: linear-gradient(rgba(44,62,80,0.9), rgba(44,62,80,0.9)),
                        url('lab-bg.jpg') center/cover;
            height: 70vh;
        }

        .research-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Research Lab</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#research">Research</a></li>
                    <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#publications">Publications</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center text-white">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Advancing Scientific Discovery</h1>
            <p class="lead">Innovative research solutions for a better tomorrow</p>
        </div>
    </section>

    <!-- Research Section -->
    <section id="research" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Our Research Areas</h2>
            <div class="row g-4">
                <div class="col-md-4 research-card">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Biotechnology</h5>
                            <p class="card-text">Cutting-edge research in genetic engineering...</p>
                        </div>
                    </div>
                </div>
                <!-- Add more research cards -->
            </div>
        </div>
    </section>

    <!-- Team Section -->
    <section id="team" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-5">Research Team</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card">
                        <img src="team-member.jpg" class="card-img-top" alt="Team Member">
                        <div class="card-body">
                            <h5 class="card-title">Dr. Jane Smith</h5>
                            <p class="card-text">Principal Investigator</p>
                        </div>
                    </div>
                </div>
                <!-- Add more team members -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Contact Us</h2>
            <div class="row">
                <div class="col-md-6">
                    <form id="contactForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="map-container mt-4 mt-md-0">
                        <iframe src="https://maps.google.com/maps?q=lab%20location&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                                style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Smooth scroll functionality
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add form submission logic
            alert('Message sent successfully!');
            this.reset();
        });
    </script>
</body>
</html>
